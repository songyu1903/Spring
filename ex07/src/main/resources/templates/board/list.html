<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>List Page</h1>
    <table>
        <tr>
            <th>번호</th>
            <th>제목</th>
            <th>조회수</th>
        </tr>
        <tr th:each="board : ${boardList}">
            <td th:text="${board.boardId}"></td>
            <td>
                <a th:href="@{/board/detail(boardId=${board.boardId})}" th:text="${board.title}"></a>
            </td>
            <td th:text="${board.viewCnt}"></td>
        </tr>
    </table>
</body>
</html>
