<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        a {
            text-decoration: none; /* 밑줄 제거 */
            color: blue; /* 글자 색상 */
            padding: 10px 20px; /* 안쪽 여백 */
            border: 1px solid blue; /* 테두리 */
            border-radius: 5px; /* 테두리 둥글게 */
            display: inline-block; /* 블록 요소처럼 작동 */
            transition: background-color 0.3s; /* 배경색 변경 트랜지션 */
        }

        a:hover {
            background-color: lightblue; /* 호버 시 배경색 */
            color: white; /* 호버 시 글자 색상 */
        }
    </style>
</head>
<body>
    <h1>register</h1>
    <form th:action="@{/board/register}" method="post">
        <div>제목: <input type="text" name="title"></div>
        <div>작성자: <input type="text" name="writer"></div>
        <div><textarea name="content"></textarea></div>
        <button>작성 완료</button>
        <a th:href="@{/board/list}">게시글 목록</a>
    </form>
</body>
</html>
