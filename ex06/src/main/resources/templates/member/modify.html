<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script defer th:src="@{/member/modify.js}"></script>
</head>
<body>
  <h1>modify page</h1>
  <form th:action="@{/member/modify}" method="post">
    <div>번호 : <input type="text" name="memberId" th:value="${foundMember?.memberId}" readonly></div>
    <div>이름 : <input type="text" name="name" th:value="${foundMember?.name}"></div>
    <div>나이 : <input type="text" name="age" th:value="${foundMember?.age}"></div>
    <button>수정하기</button>
    <button type="button" id="remove-btn">삭제하기</button>
  </form>
</body>
</html>
