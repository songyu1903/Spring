<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <link rel="stylesheet" th:href="@{/css/board/list.css}" />
    <link rel="stylesheet" th:href="@{/css/member/join.css}" />
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script defer th:src="@{/js/member/join.js}"></script>
</head>
<body>
<header class="header">
    <div class="header-container">
        <a href="board.html" class="logo">LOGO</a>
        <nav class="nav">
            <a href="login.html" class="nav-item login">로그인</a>
            <a href="join.html" class="nav-item signup">회원가입</a>
        </nav>
    </div>
</header>
<div class="container">
    <h1 class="title">회원가입</h1>
    <div class="form-wrap">
        <form class="signup-form">
            <div class="form-group">
                <label for="userId">아이디</label>
                <input type="text" id="userId" name="userId" required />
            </div>
            <div class="form-group">
                <label for="userPassword">비밀번호</label>
                <input type="password" id="userPassword" name="userPassword" required />
            </div>
            <div class="form-group">
                <label for="confirm-password">비밀번호 확인</label>
                <input type="password" id="confirm-password" name="confirm-password" required />
            </div>

            <div class="form-group">
                <label>성별</label>
                <div class="gender-wrap">
                    <label for="gender-m" class="gender-box">
                        <span>남자</span>
                        <input type="radio" id="gender-m" name="userGender" value="M" />
                    </label>
                    <label for="gender-f" class="gender-box">
                        <span>여자</span>
                        <input type="radio" id="gender-f" name="userGender" value="F" />
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label for="userEmail">이메일</label>
                <input type="email" id="userEmail" name="userEmail" required />
            </div>
            <div class="form-group">
                <button type="button" id="find-addr-btn">주소 찾기</button>
            </div>
            <div class="form-group">
                <label for="address">주소</label>
                <input type="text" id="address" name="address" required />
            </div>
            <div class="form-group">
                <label for="addressDetail">상세주소</label>
                <input type="text" id="addressDetail" name="addressDetail" required />
            </div>
            <div class="form-group">
                <label for="zipcode">우편번호</label>
                <input type="text" id="zipcode" name="zipcode" required />
            </div>
            <button type="submit" class="submit-btn">회원가입</button>
        </form>
    </div>
</div>
</body>
</html>
