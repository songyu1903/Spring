<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>result</h1>
    <h3 th:text=" ${ 1 + 3 } "></h3>
    <h3 th:text=" ${member}"></h3>
    <h3 th:text=" ${member.age}"></h3>
    <h3 th:text=" ${member.name}"></h3>

    <h3 th:text=" ${member.name} + '님의 나이는 ' + ${member.age} + '살 입니다.'"></h3>

    <div th:object="${member}">
        <h3 th:text="*{name}"></h3>
        <h3 th:text="*{age}"></h3>
        <h3 th:text="*{loginId}"></h3>
        <h3 th:text="*{password}"></h3>
    </div>
</body>
</html>
