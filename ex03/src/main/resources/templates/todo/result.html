<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Todo List</h1>

    <h3 style="background-color: aquamarine" th:text="${todo}"></h3>

    <div th:object="${todo}">
        <h3 th:text="'내용 : ' + *{content}"></h3>
        <h3 th:text="'작성자 : ' + *{writer}"></h3>
        <h3 th:text="'작성 날짜 : ' + *{todoDate}"></h3>
        <h3 th:text="'작성 현황 : ' + *{finished}"></h3>
    </div>
</body>
</html>
